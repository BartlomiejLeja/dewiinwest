<mat-toolbar [ngClass]="mobileQuery.matches ? 'mobile-toolbar' : 'toolbar'" color="primary">
    <button *ngIf="mobileQuery.matches" mat-icon-button (click)="sidenavToggle()"><mat-icon>menu</mat-icon></button>   
    <div [ngClass]="mobileQuery.matches ? 'comapny-name-mobile' : 'comapny-name'" >
        <!-- <span >DEWI INVEST</span> -->
        <!-- <span >GROUP</span> -->
    </div>
    
    <div *ngIf="!mobileQuery.matches" class = "menu">
        <div class= "hover-test">
            <span class = "hover hover-1" (click) = "clickOnRouterButton('main')" routerLink="/"  [ngClass]="selectedLink=='main' ? 'active-link' : 'hover hover-1'"> STRONA GŁÓWNA</span>
        </div>
        <div class= "hover-test">
            <span class = "hover hover-1" (click) = "clickOnRouterButton('aktualnaoferta')" [ngClass]="selectedLink=='aktualnaoferta' ? 'active-link' : 'hover hover-1'"  [matMenuTriggerFor]="menu">AKTUALNA OFERTA</span>
        </div>  
        <div class= "hover-test">
            <span class = "hover hover-1" (click) = "clickOnRouterButton('inwestycjezakonczone')"  routerLink="/inwestycjezakonczone" [ngClass]="selectedLink=='inwestycjezakonczone' ? 'active-link' : 'hover hover-1'"  >ZAKONCZONE INWESTYCJE</span>
        </div>
        <div class= "hover-test">  
            <span class = "hover hover-1" (click) = "clickOnRouterButton('onas')" routerLink="/onas"  [ngClass]="selectedLink=='onas' ? 'active-link' : 'hover hover-1'" >O NAS</span>
        </div>
        <div class= "hover-test">  
            <span class = "hover hover-1" (click) = "clickOnRouterButton('kontakt')"  routerLink="/kontakt"  [ngClass]="selectedLink=='kontakt' ? 'active-link' : 'hover hover-1'">KONTAKT</span>
        </div>
       
    </div>

    <div  *ngIf="!mobileQuery.matches" class = "call-to-us" >
            <span>ZADZWOŃ: +48 697 020 081</span>
    </div>
       
    <mat-menu #menu="matMenu">
        <ng-template matMenuContent>
            <button mat-menu-item  routerLink="/inwestycjeaktualne">Wszytskie inwestycje</button>
            <button mat-menu-item *ngFor="let realEstate of forSaleRealEstateArray;"  routerLink="/realestate/{{realEstate.realEstateName}}">{{realEstate.realEstateName}}</button>
        </ng-template>
    </mat-menu>
  
</mat-toolbar>
