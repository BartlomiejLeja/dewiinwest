<div class="tp-wrapper"   
(mouseover) ="invokeflip()" 
(mouseleave)="invokeUnFlip()" >
        <div  class="tp-box" 
        [ngClass]="mobileQuery.matches ? 'tp-box-mobile' : 'tp-box'"
         [@flipState]="flip">
            <div class="tp-box__side tp-box__front" [ngStyle]="
            {
                'background': ' url(' + imageUrl  + ')', 'background-size': '100% 100%'
              }">
                <p>{{realEstateName}}</p>
                 
            </div>
            <div class="tp-box__side tp-box__back">
                <h1 >{{realEstateName}}</h1>
                <li *ngFor="let description of descriptions;">{{description}}</li>
            </div>
        </div>
    </div>
